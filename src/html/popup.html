<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}
body {
  width: 200px;
  font-size: 16px;
  color: #000;
  margin: 0 auto;
  user-select: none;
}
.top {
  border-top: 1px solid #aaa;
}
.title {
  font-size: 12px;
  text-align: center;
  padding: .25em 0;
}
.box {
  border-bottom: 1px solid #aaa;
}
.item {
  padding: .5em 1.5em;
}
.on-target,
.off-target:hover {
  background: #b995c5;
  color: #fff;
}
.off-target,
.on-target:hover {
  background: #fff;
  color: #000;
}
.title {
  background: #A374B3;
  color: #fff;
}
#item_Whitelist {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}
  </style>
  <script src="/js/common.js"></script>
  <script src="/js/popup.js"></script>
</head>
<body>
  <div id="popup" style="display:none;">
    <div class="box title top" id="header">RejectServiceWorker</div>
    <div class="box item off-target" id="item_AddWhitelist" style="display:none">Add to White List</div>
    <div class="box item on-target" id="item_RemoveWhitelist" style="display:none">Remove to White List</div>
    <!--div class="box item" id="item_Whitelist"></div-->
  </div>
  <div id="popup-action" style="display:none;"><p style="text-align:center;">Reject</p></div>
</body>
</html>
