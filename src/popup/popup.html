<!DOCTYPE html>



<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script defer src="/common.js"></script>
  <script defer src="./popup.js"></script>
  <style>

:root {
  --white-color: #F5F5F5;               /* オフホワイト */
  --white-dark-color: #DBDBDB;
  --black-color: #303030;               /* オフブラック */
  --black-dark-color: #212121;
  --black-light-color: #474747;
  --gray-color: #888;
  --text-accent-color: var(--white-color);
  --accent-color: #895B8A;              /* 古代紫 */
  --accent-dark-color: #654366;
  --accent-light-color: #BA7CBC;
  --border-color: var(--gray-color);
}
:root {
  --text-color: var(--black-color);
  --background-color: var(--white-color);
  --background-hover-color: var(--white-dark-color);
  
  --text-active-color: var(--white-color);
  --background-active-color: var(--accent-light-color);
}/* ライトモード */
@media (prefers-color-scheme: dark) {
:root {
  --text-color: var(--white-color);
  --background-color: var(--black-color);
  --background-hover-color: var(--black-light-color);
  
  --text-active-color: var(--white-color);
  --background-active-color: var(--accent-dark-color);
}
}/* ダークモード */



[hidden] {
  display: none;
}
body {
  width: 280px;
  margin: auto;
  padding: 0;
  font-size: 16px;
  user-select: none;
}
.title {
  padding: .25em 0;
  font-size: 12px;
  text-align: center;
}
.item {
  padding: .5em 1.5em;
}



body {
  /* 標準状態 */
  border: 1px solid var(--border-color);
  color: var(--text-color);
  background: var(--background-color);
}
.item {
  border-top: 1px solid var(--border-color);
}
@media (hover: hover) { /* モバイルで :hover が残る対策 */
.item:hover:not(.target-not) {
  /* ホバー中 */
  color: var(--text-color);
  background: var(--background-hover-color);
}
}
.item:active:not(.target-not),    /* クリック中 */
.item.checked:not(.target-not) {  /* 選択状態 */
  color: var(--text-active-color);
  background: var(--background-active-color);
}
.title {
  color: var(--text-accent-color);
  background: var(--accent-color);
}
  </style>



<body>
  <div id="popup" hidden>
    <div class="title" id="header">RejectServiceWorker</div>
    <div class="item target-off" id="item_addWhitelist" hidden>Add to Whitelist</div>
    <div class="item target-on"  id="item_removeWhitelist" hidden>Remove from Whitelist</div>
    <div class="item target-not" id="item_unexpected" hidden>This page is not applicable.</div>
  </div>
